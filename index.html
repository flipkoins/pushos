<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BookMyLivestock | Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/16.png" type="image/png" sizes="16x16" />
    <link rel="icon" href="/32.png" type="image/png" sizes="32x32" />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        padding: 40px 10px;
      }
      .inner {
        max-width: 320px;
        width: 320px;
      }

      .cancel {
        text-align: left;
        margin-bottom: 30px;
      }

      .go-back-icon {
        font-size: 20px;
        color: gray;
        margin-bottom: 2px;
        margin-right: 3px;
      }

      #subscribeCancel {
        background: none;
        display: flex;
        align-items: center;
        border: 1px solid #e5e3e3;
        cursor: pointer;
      }

      #subscribeText {
        /* padding: 0px 70px; */
        margin: auto;
        text-align: center;
        /* margin-top: 50px; */
        line-height: 28px;
        font-size: 18px;
        max-width: 320px;
        /* width: 300px; */
      }

      #subscribeNow {
        margin-top: 38px;
        font-size: 19px;
        padding: 13px 50px;
        background: #05a884;
        color: white;
        border: none;
        cursor: pointer;
        width: 300px;
      }

      @media only screen and (max-width: 375px) {
        #subscribeNow {
          font-size: 48px;
          margin-top: 70px;
        }
      }
      @media only screen and (max-width: 425px) {
        #subscribeNow {
          font-size: 35px;
          padding: 23px 78px;
        }
      }
    </style>
    <script
      src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"
      defer
    ></script>
  </head>
  <body>
    <div class="body-inner">
      <div class="cancel">
        <button id="subscribeCancel">
          <span class="go-back-icon">&#8701;</span><span>Go Back</span>
        </button>
      </div>
      <img src="/android-launchericon-192-192.png" alt="Logo" />
      <p id="subscribeText">
        கால்நடைகளின் தகவல், விலை விவரம், விற்பனை பதிவு போன்றவற்றை தெரிந்து கொள்ள
        வேண்டுமா? "Enable Notification" என்பதைக் கிளிக் செய்து, பின்னர் "Allow"
        என்பதை தேர்வு செய்யுங்கள்.
      </p>
      <div><button id="subscribeNow">Enable Notification</button></div>
    </div>
    <script>
      function goBack() {
        // Remove current history entry
        history.replaceState(null, "", document.location.href);

        // Go back to the previous page
        if (document.referrer.includes("www.bookmylivestock.com")) {
          window.history.go(-1);
        } else {
          document.location.href = "https://www.bookmylivestock.com/ta";
        }
      }

      function errorMessage() {
        enableText.innerHTML = "Something went wrong. Redirecting...";
        subscribeNow.style = "display:none";
        setTimeout(() => {
          goBack();
        }, 3000);
      }

      function initizeOneSignal() {
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function (OneSignal) {
          await OneSignal.init({
            appId: "84c7596a-6657-4ac8-9039-aab9f2237940",
          });
        });

        setTimeout(() => {
          goBack();
        }, 6000);
      }

      const subscribeNow = document.getElementById("subscribeNow");
      const subscribeCancel = document.getElementById("subscribeCancel");
      const enableText = document.getElementById("subscribeText");

      subscribeCancel.addEventListener("click", () => {
        goBack();
      });

      if ("Notification" in window) {
        if (Notification.permission === "granted") {
          subscribeNow.style = "display:none";
          enableText.innerHTML =
            "நீங்கள் ஏற்கனவே அறிவிப்புகளை அனுமதித்துள்ளீர்கள். கால்நடைகளின் தகவல், விலை விவரம், விற்பனை பதிவு போன்றவற்றை பெறுவதற்கு அனுமதி அளித்ததற்கு நன்றி. Redirecting...";
          initizeOneSignal();
        } else if (Notification.permission === "denied") {
          subscribeNow.style = "display:none";
          enableText.innerHTML =
            'இந்தத் தளத்தின் அறிவிப்புகளை நீங்கள் தடுத்துள்ளீர்கள் என்று தெரிகிறது. கால்நடைகளின் தகவல், விலை விவரம், விற்பனை பதிவு போன்றவற்றை தெரிந்து கொள்ள, உங்கள் "browser settings" சென்று "Allow Notifications" என்பதை தேர்வு செய்யுங்கள்.';
        }
      }

      subscribeNow.addEventListener("click", () => {
        if ("Notification" in window) {
          if (Notification.permission === "default") {
            Notification.requestPermission().then((permission) => {
              if (permission === "granted") {
                enableText.innerHTML =
                  "கால்நடைகளின் தகவல், விலை விவரம், விற்பனை பதிவு போன்றவற்றை பெறுவதற்கு அனுமதி அளித்ததற்கு நன்றி. Redirecting...";
                subscribeNow.style = "display:none";
                initizeOneSignal();
              } else {
                enableText.innerHTML =
                  "நீங்கள் அறிவிப்பு அனுமதியை மறுத்துவிட்டீர்கள் என்பதை கண்டதில் வருத்தமாக உள்ளது. தேவையான நேரத்தில், நீங்கள் பின்னர் அறிவிப்புகளை அனுமதிக்கலாம், நன்றி. Redirecting...";
                subscribeNow.style = "display:none";
                setTimeout(() => {
                  goBack();
                }, 3000);
                console.log("User denied permission");
              }
            });
          } else {
            errorMessage();
            console.log("Notifications are blocked");
          }
        } else {
          errorMessage();
          console.log(
            "Notifications are not supported on this device or browser."
          );
        }
      });
    </script>
  </body>
</html>
